<div class="p-4 bg-gray-700 text-white h-full flex flex-col items-center">
  <div class="mb-4 flex items-center gap-2 bg-blue-600 px-2 py-1 rounded-lg shadow-lg">
    <label for="manoSize" class="mr-2 ">Cantidad de cartas:</label>
    <input id="manoSize" type="number" min="1" max="20" [value]="manoSize()" (input)="onManoSizeChange($event)" class="w-16 rounded px-2 py-1 bg-blue-700" />
    <button (click)="recargarMano()" class="bg-blue-700 hover:bg-blue-500 px-4 py-2 rounded-full">
      Recargar Mano
    </button>
  </div>
  <div class="grid grid-cols-2 xl:grid-cols-4 gap-4">
    @for (carta of mano(); track carta.id) {
      <div class="bg-gray-800 rounded-lg shadow-lg p-2 flex justify-center">
        <img 
          [src]="carta.imagen" 
          alt="Carta" 
          class="w-[375px] h-[523px] object-cover rounded-3xl" />
      </div>
    }
  </div>
</div>
