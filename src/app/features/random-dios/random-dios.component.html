<div class="p-4 bg-gray-700 text-white h-full flex flex-col items-center justify-center">


  @if (dios()) {
    <div class="bg-gray-800 rounded-xl shadow-lg p-6 max-w-sm w-full">
      <h2 class="text-2xl font-bold mb-2">{{ dios()!.name }}</h2>
      <p class="italic mb-4">{{ dios()!.alignment }}</p>
      <p><strong>Favor:</strong> {{ dios()!.favor }}</p>
      <p class="mt-2"><strong>Deuda:</strong> {{ dios()!.debt }}</p>
    </div>
  }

    <button (click)="next()"
          class="mt-4 bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded">
    Obtener Bendicion
  </button>
</div>
